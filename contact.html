	<main>
		<div id="contact">
			<iframe src="https://maps.google.com/maps?q=auto%20hrvatska&t=&z=13&ie=UTF8&iwloc=&output=embed" width="50%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Prezime.." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="E-mail.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option id="select-placeholder" value="" disabled selected hidden>Odaberi državu</option>
				  <option value="HR">Hrvatska</option>
				  <option value="BOS">Bosna i Hercegovina</option>
				  <option value="SR">Srbija</option>
				  <option value="SLO">Slovenija</option>
				  <option value="INZ">Inozemstvo</option>
				</select>

				<label for="subject">Sadržaj</label>
				<textarea id="subject" name="subject" placeholder="Napiši poruku.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
